sentence=An Adjustable Compact Event-driven (ACE) button library that performs debouncing and dispatches events to a user-defined event handler.
paragraph=Supported events are Pressed, Released, DoubleClicked, LongPressed, and RepeatPressed. Timing and wiring (e.g. pullup or pulldown) parameters can be configured at compile-time or run-time. Optimized for compact memory consumption. Unit tested using ArduinoUnit.
